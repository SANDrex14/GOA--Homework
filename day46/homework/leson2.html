<!DOCTYPE html>
<html>
<head>
    <title>Table Example with Colors</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th {
            border: 100px solid black;
            padding: 10px;
        }
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
        .blue {
            background-color: blue;
        }
        .yellow {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table border="100">
        <tr>
            <th class="red">სათაური 1</th>
            <th class="green">სათაური 2</th>
            <th class="blue">სათაური 3</th>
            <th class="yellow">სათაური 4</th>
        </tr>
    </table>
</body>
</html>
